<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-3d"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-gauge"></script>


    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- My CSS -->
    <link rel="stylesheet" href="analytics.css">

    <title>DPBH.AI</title>
</head>
<body>


    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="index.html" class="brand">
            <img src="ML Sentinel Squad Logo.png" width="50" height="50" style="margin-left: 5px; margin-right: 8px;">
            <span class="text">DPBH.AI</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="index.html">
                    <i class='bx bxs-dashboard' ></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="#" onclick="showAnalytics()">
                    <i class='bx bxs-doughnut-chart' ></i>
                    <span class="text">Analytics</span>
                </a>
            </li>
            <li>
                <a href="message.html">
                    <i class='bx bxs-message-dots' ></i>
                    <span class="text">Message</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="settings.html">
                    <i class='bx bxs-cog' ></i>
                    <span class="text">Settings</span>
                 </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle' ></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>
    <!-- SIDEBAR -->



    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu' ></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search...">
                    <button type="submit" class="search-btn"><i class='bx bx-search' ></i></button>
                </div>
            </form>
            <input type="checkbox" id="switch-mode" hidden>
            <label for="switch-mode" class="switch-mode"></label>
            <a href="#" class="notification">
                <i class='bx bxs-bell' ></i>
                <span clas s="num">8</span>
            </a>
            <a href="#" class="profile">
                <img src="img/people.jpg">
            </a>
        </nav>
        <!-- NAVBAR -->

        <!-- MAIN -->
            <!--ADD CHARTS-->
            <!-- <h2>  </h2>-->
    </br>
            <h2 align="center">Analysis</h2> 
            <div class="graphbox">
                <!--Chart1-->
                <div class="box">
                    <h3 align="center">Pattern Category Analysis</h3>
                    <canvas id="patternCategoriesChart" width="400" height="420"></canvas>
                <!--Chart2-->
                </div>
                <div class="box">
                    <h3 align="center">Pattern Type Analysis</h3>
                    <canvas id="patternTypePieChart" width="400" height="420"></canvas>
                </div>

                <!-- Deceptive Patterns Chart -->
                <div class="box">
                   <h3 align="center">Deceptive Patterns</h3>
                   <canvas id="deceptivePatternsChart" width="400" height="420"></canvas>
                </div>

                <!-- PlotArea Chart -->
                <div class="box">
                    <h3 align="center">Website Page Analysis</h3>
                    <canvas id="whereInWebsiteLineChart" width="400" height="420"></canvas>
                 </div>
                

            </div>
        <!-- MAIN -->
    </section>
    <!-- CONTENT -->
    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="my_chart.js"></script>


</body>
</html>
